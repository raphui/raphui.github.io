# rnk
- project: rnk
  role: Founder & Primary Developer
  duration: 2013 &mdash; Present
  url: "https://github.com/raphui/rnk"
  description: rnk is a RTOS targeting ARM architecture, supporting STM32F4 and STM32L4 families. Features are&#58;
  features:
          - feature: Targeting Cortex-M
          - feature: Premptive scheduling
          - feature: Support static and dynamic application (using custom file format - RFLAT)
          - feature: Isolation using MPU and privileged/unprivileged modes
          - feature: Device tree support
          - feature: POSIX API
          - feature: SEGGER SystemView support

